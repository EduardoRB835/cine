<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código QR Generado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1c1c1c; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            padding: 50px;
            display: flex;
            flex-direction: column; /* Cambiar a dirección de columna */
            align-items: center; /* Centrar horizontalmente */
            justify-content: flex-start; /* Comenzar desde la parte superior */
            min-height: 100vh;
            margin: 0;
        }
        .ticket {
            background: linear-gradient(to bottom, #2c3e50, #34495e);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 350px;
            text-align: center;
            margin-top: 20px; /* Espacio arriba del boleto */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #f39c12; /* Amarillo dorado */
        }
        .movie-image {
            max-width: 70%; /* Aumentar el tamaño de la imagen */
            border-radius: 10px;
            margin: 10px 0;
            border: 3px solid #f39c12; /* Borde dorado alrededor de la imagen */
        }
        .info {
            font-size: 20px; /* Aumentar el tamaño de la fuente */
            margin: 10px 0;
            font-weight: bold; /* Hacer la fuente en negrita */
            color: #ecf0f1; /* Color de texto claro */
        }
        .qr-code {
            margin-top: 20px;
            width: 150px;  /* Ajustar el tamaño del QR */
            height: 150px; /* Ajustar el tamaño del QR */
            border: 2px solid #f39c12; /* Borde dorado alrededor del código QR */
            border-radius: 10px; /* Bordes redondeados para el QR */
            background-color: white; /* Fondo blanco para el QR */
        }
        .back-link {
            color: #ffffff;
            background-color: #f39c12; /* Color dorado */
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-link:hover {
            background-color: #e67e22; /* Color más oscuro al pasar el mouse */
            transform: translateY(-2px); /* Levantar el botón al pasar el mouse */
        }
        .flash-message {
            width: 100%; /* Hacer que la alerta ocupe el ancho completo */
            padding: 10px;
            border-radius: 5px;
            list-style-type: none;
            position: absolute; /* Posicionamiento absoluto */
            top: 20px; /* Colocar la alerta en la parte superior */
            left: 50%;
            transform: translateX(-50%); /* Centrar horizontalmente la alerta */
        }
        .flash-message.success {
            background-color: rgba(76, 175, 80, 0.8); /* Verde claro */
            color: #ffffff; /* Texto blanco */
        }
        .flash-message.error {
            background-color: rgba(244, 67, 54, 0.8); /* Rojo claro */
            color: #ffffff; /* Texto blanco */
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
        {% for category, message in messages %}
          <li class="flash-message {{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}
    <div class="ticket">
        <h1>Código QR Generado</h1>
        <p class="info">Película: {{ movie }}</p>
        <img src="{{ image_url }}" alt="Imagen de {{ movie }}" class="movie-image">
        <p class="info">Horario: {{ time }}</p>
        <img src="{{ qr_code_url }}" alt="Código QR" class="qr-code">
    </div>
    <a href="{{ url_for('index') }}" class="back-link">Salir</a>
</body>
</html>
